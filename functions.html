<script>
    let fun_one=(arg1="reactjs",arg2="nodejs",arg3="monogoDB")=>{
        console.log(arg1,arg2,arg3);
    }
    fun_one();//it prints the value
    fun_one(undefined,undefined,undefined);
    fun_one(null,null,null);
    fun_one("renuka","malachi",);
</script>
